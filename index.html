<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet">
    
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="menu">
        
           <img class="logo" src="imagen/Frame 6.png" alt="logo de alura">
           <h5 class="menu__title">Challenge Encriptador de Texto ALURA</h5>
           
    </header>
    <main>
        <section class="encript_des">

            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acéntos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mens_copiar">
            
            <textarea class="mensaje"cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copyToClickBoard()">Copiar</button>
            </div>
        </section>
    </main>
        <section>
    <footer>
        <ul class="network">
            <!-- Pon los enlaces de tus redes sociales favoritas -->
            <h2 class="info__desarrollo">Desarrollado Por Manuel González 2023</h2>
           <li class="network__item"><a href="https://github.com/Manuelgonzalez77" target="_blank" > <img class="item__image"src="./imagen/github.png" > </a></li>
           <li class="network__item"><a href="https://www.linkedin.com/in/manuel-e-gonz%C3%A1lez-912648278/" target="_blank"><img class="item__image"src="./imagen/linkedin.png"></a></li>
           <li class="network__item"><a href=""><img class="item__image" src="./imagen/instag.png"></a></li>
            </ul>
            </div>
        </section>
    <script src="./script.js"></script>
    
</body>

</html>
